<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome to
            <span class="font-bold text-violet-500">
                Inside Bank
            </span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-violet-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposite</h4>
                    <h2 class="text-5xl">$<span id="deposite-total">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-violet-600 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="bg-blue-300 p-8 rounded-xl grid place-items-center">
                    <input class="w-full rounded-lg p-3 mb-5 block" type="number" name="" id="deposite-field"
                        placeholder="$ Amount you want to deposite">
                    <button
                        class="bg-amber-400 px-8 py-3 rounded-full place-items-center hover:bg-sky-700 text-white"
                        id="btn-deposite">Deposite</button>
                </div>
                <div class="bg-indigo-300 p-8 rounded-xl grid place-items-center">
                    <input class="w-full rounded-lg p-3 mb-5 block" type="number" name="" id="withdraw-field"
                        placeholder="$ Amount you want to Withdraw">
                    <button
                        class="bg-amber-400 px-8 py-3 rounded-full place-items-center hover:bg-sky-700 text-white"
                        id="btn-withdraw">Withdraw</button>
                </div>
            </div>
        </section>


    </main>
    <script src="js/deposite.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
